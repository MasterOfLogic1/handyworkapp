<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Creation</title>
  <link rel="stylesheet" href="../static_/styles2.css">
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <a href="../index.html">HandiWork</a>
      </div>
      <ul class="menu">
        <li><a href="createrequest.html">Create Request</a></li>
        <li><a href="activerequest.html">Active Requests</a></li>
        <li><a href="completedrequest.html">Completed Requests</a></li>
        <li><a href="profile.html">My Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <h2>Your Profile</h2>
    <form action="/submit_profile" method="POST" enctype="multipart/form-data">
      <div class="profile-picture-container">
        <img src="default-profile.png" alt="Profile Picture" id="profile-picture">
        <input type="file" name="profile_picture" accept="image/*" required onchange="updateProfilePicture(event)">
      </div>
      <div class="form-row">
        <div class="input-box">
          <input type="text" name="username" required>
          <label>Username / Email Address</label>
        </div>
        <div class="input-box">
          <input type="tel" name="phone" required>
          <label>Phone Number</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <input type="text" name="first_name" required>
          <label>First Name</label>
        </div>
        <div class="input-box">
          <input type="text" name="last_name" required>
          <label>Last Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <input type="text" name="middle_name">
          <label>Middle Name (optional)</label>
        </div>
        <div class="input-box">
          <input type="text" name="home_address" required>
          <label>Home Address</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <input type="date" name="dob" required>
          <label>Date of Birth</label>
        </div>
        <div class="input-box">
          <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label>Gender</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <input type="file" name="valid_id" accept=".pdf, image/*">
          <label>Valid ID (optional)</label>
        </div>
      </div>
      <div class="input-box button">
        <input type="submit" value="Update">
      </div>
    </form>
  </div>

  <script>
    function updateProfilePicture(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profile-picture').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
    var currentPage = window.location.pathname.split('/').pop(); // Get current page filename
    var menuItems = document.querySelectorAll('.navbar .menu li a');

    menuItems.forEach(function(item) {
      if (item.getAttribute('href') === currentPage) {
        item.parentElement.classList.add('active');
      }
    });
  });
  </script>
</body>
</html>
