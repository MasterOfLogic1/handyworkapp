<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Request</title>
  <link rel="stylesheet" href="../static_/styles2.css">
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">
        <a href="../index.html">HandiWork</a>
      </div>
      <ul class="menu">
        <li><a href="createrequest.html">Create Request</a></li>
        <li><a href="activerequest.html">Active Requests</a></li>
        <li><a href="completedrequest.html">Completed Requests</a></li>
        <li><a href="profile.html">My Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <h2>Create Request</h2>
    <form action="/submit_request" method="POST" enctype="multipart/form-data">
      <div class="form-row">
        <div class="input-box">
          <label for="title">Title / Subject</label>
          <input type="text" name="title" id="title" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-box">
          <label for="category">Select Category</label>
          <select name="category" id="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="service1">Capentery</option>
            <option value="service2">Plumbing</option>
            <option value="service3">Hair Dressing</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="4" cols="150" required></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" required>
        </div>
        <div class="input-box">
          <label for="city">City</label>
          <input type="text" name="city" id="city" required>
        </div>
      </div>
      <div class="form-row">
        <div class="input-box">
          <label for="additional_details">Additional Details (optional)</label>
          <input type="file" name="additional_details" id="additional_details" accept="image/*, .pdf">
        </div>
      </div>
      <div class="input-box button">
        <input type="submit" value="Make a Request">
      </div>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var currentPage = window.location.pathname.split('/').pop(); // Get current page filename
    var menuItems = document.querySelectorAll('.navbar .menu li a');

    menuItems.forEach(function(item) {
      if (item.getAttribute('href') === currentPage) {
        item.parentElement.classList.add('active');
      }
    });
  });
  </script>
</body>
</html>
